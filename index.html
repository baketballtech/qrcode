<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Image Download</title>
    <script>
        // Redirecionar para o download assim que o QR Code for escaneado
        function startDownload() {
            window.location.href = 'https://media.discordapp.net/attachments/978398923519557654/1330252002369863912/feito2.png?ex=678d4d38&is=678bfbb8&hm=d8c21385c8e513d284762cf1cc41db6ca9eab32861921a33209144f867ab7846&=&format=webp&quality=lossless'; // Link direto para a imagem
        }
    </script>
</head>
<body onload="startDownload()">
    <h1>QR Code Image Download</h1>
    <p>Leia o QR Code abaixo para baixar a imagem automaticamente:</p>

    <!-- QR Code gerado para o link direto da imagem -->
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://example.com/image.jpg&size=200x200" alt="QR Code">

    <p><strong>Instruções:</strong></p>
    <ul>
        <li>Abra o leitor de QR Code no seu celular.</li>
        <li>Escaneie o código exibido na tela.</li>
        <li>A imagem será baixada automaticamente.</li>
    </ul>
</body>
</html>
